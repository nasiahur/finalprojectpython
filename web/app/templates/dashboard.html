
{% block content %} 
	<center><h2>Everyone's Pokemon Result</h2></center>

	
	<form method="POST" action="index">
		<div >
		<input type="image" src="./static/images/home.png"  name="home" width="65" height="65" title="Back to home" style="margin-top:-70px;margin-left:0px"/>
		</div>
	
	<hr>
	
		<table style="border:1px solid #ddd;" cellspacing="0" cellpadding="2" width="400"><tbody>
			
			<tr style="text-align:center">
			    <th style="text-align: center;">No.</th>
				<th style="text-align: center;">Date Time</th>
				<th style="text-align: center;">Pokemon's Image</th>
				<th style="text-align: center;">Prediction Result</th>
			  </tr>
			{% for i in query %}
			<tr style="text-align:center">
				    <td style="text-align: center;">{{ i.id }}</td>
					<td style="text-align: center;">{{ i.tanggal }}</td>
					<td style="text-align: center;"><img src="../static/img/{{ i.nama_file }}" width="56" height="56"/></br>{{ i.nama_file }}</td>
					<td style="text-align: center;">{{ i.hasil_prediksi }}</td>
				
			</tr>
			{% endfor %}
		
		</table>
	</form>		
{% endblock %}
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
